<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="shortcut icon" href="./Media/fav.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        font-serif {
            font-family: 'Young Serif', serif;
        }
    </style>
</head>

<body class="font-serif bg-gray-100">
    <header class="text-5xl text-center mt-12 mb-12">
        <h1><span class="text-rose-800 font-bold">Discount</span> Calculator</h1>
    </header>
    <main class="flex flex-row text-center justify-center items-center">
        <div class="w-1/3">
            <div id=""
                class="flex flex-row justify-center items-center bg-zinc-400 gap-6 p-8 rounded-lg shadow-lg border-indigo-600 drop-shadow-xl">
                <h2 class="text-5xl text-center">Price:</h2>
                <p class="text-5xl">$<span id="previous-price">1000</span></p>
            </div>
            <div id="" class="flex flex-row justify-between items-center text-center gap-4 ">
                <button id="btn-discount"
                    class="w-2/4 bg-slate-500 px-6 py-2 text-white font-semibold text-lg hover:bg-slate-800 rounded-lg mt-6 mb-6">Apply
                    Discount</button>
                <input id="discount-code" type="text" placeholder="Enter Code"
                    class="w-2/4 px-6 py-2 font-semibold text-2xl rounded-lg mt-6 mb-6">
            </div>
            <div id=""
                class="flex flex-row justify-start items-center bg-stone-400 gap-6 p-8 rounded-lg shadow-lg border-indigo-600 drop-shadow-xl truncate">
                <h2 class="text-4xl text-center">Please Pay :</h2>
                <p class="text-4xl">$<span id="discount-price">00</span></p>
            </div>
        </div>
    </main>
    <script src="./js/discount.js"></script>
</body>

</html>
